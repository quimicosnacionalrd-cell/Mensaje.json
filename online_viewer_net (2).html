Put your HTML text <!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OLVI BOT 3.0 — Servicio Suspendido</title>
  <style>
    :root{
      --red:#ff2b2b;
      --deep-red:#e60000;
      --gold:#ffd662;
    }

    body,html{
      height:100%;
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      color:#fff;
      overflow:hidden;
    }

    .stage{
      position:relative;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      padding:28px;
      box-sizing:border-box;
      background: linear-gradient(180deg,#4a0000 0%, #8b0000 20%, #ff4b00 45%, #ff9b2c 100%);
    }

    h1{
      margin:0;
      font-size: clamp(28px, 6vw, 56px);
      letter-spacing:2px;
      text-transform:uppercase;
      color:var(--gold);
      text-shadow:0 0 30px rgba(255,120,0,0.8);
    }

    /* mensaje parpadeante mejorado */
    .blink{
      margin-top:6px;
      z-index:2;
      font-weight:700;
      font-size:22px; /* más grande */
      color:#fff;
      background: rgba(230,0,0,0.85);
      padding:10px 20px;
      border-radius:12px;
      border: 2px solid #ff0000;
      animation: blink 1s steps(1,start) infinite;
      box-shadow: 0 6px 24px rgba(230,0,0,0.8);
    }
    @keyframes blink{
      0%,49%{ opacity:1; }
      50%,100%{ opacity:0.3; }
    }

    .alert-box{
      max-width:900px;
      width:min(94%,920px);
      background: linear-gradient(180deg,var(--red), #ff4b4b);
      border-radius:14px;
      padding:16px 20px;
      box-shadow: 0 18px 50px rgba(255,40,40,0.25);
      font-size:16px;
      line-height:1.45;
      color:white;
      text-align:center;
    }

    .controls{
      display:flex;
      gap:12px;
      margin-top:6px;
      align-items:center;
      justify-content:center;
      width:100%;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      text-decoration:none;
      cursor:pointer;
      border:0;
      font-size:16px;
      transition: transform .12s ease;
    }
    .btn:active{ transform: scale(.96); }

    .btn-primary{
      background: linear-gradient(180deg,var(--deep-red), #ff3b3b);
      color:white;
      border:1px solid rgba(255,255,255,0.1);
    }

    .btn-cancel{
      background: transparent;
      color: white;
      border: 2px solid rgba(255,255,255,0.5);
      padding:10px 16px;
      border-radius:12px;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="stage">
    <h1>OLVI BOT 3.0</h1>

    <div class="blink">Servicio suspendido.</div>

    <div class="alert-box">
      <strong>Apreciado cliente:</strong><br />
      Su servicio ha sido suspendido. Por favor contacte al administrador para una nueva activación del servicio. Gracias.
    </div>

    <div class="controls">
      <!-- Botón WhatsApp -->
      <a class="btn btn-primary"
         href="https://wa.me/18494639035"
         target="_blank"
         rel="noopener noreferrer">
        Activar servicio
      </a>

      <!-- Botón cancelar -->
      <button class="btn btn-cancel" id="btnCancel">Cancelar</button>
    </div>
  </div>

  <script>
    document.getElementById('btnCancel').addEventListener('click', function(){
      try {
        window.close();
        setTimeout(()=>{ window.location.href='about:blank'; }, 300);
      } catch(e){
        window.location.href='about:blank';
      }
    });
  </script>
</body>
</html>
